<div class="langs">
  <div class="langs__selected" (click)="toggleLangs()">
    <img src="{{ selectedLang.icon }}" alt="{{selectedLang.code}}_flag">
  </div>
  <div class="langs__opt-container" [class.show]="showLangOptions">
    @for (lang of langs; track $index) {
      <div class="langs__options" (click)="changeLang(lang.code)">
        <img src="{{lang.icon}}" alt="{{lang.code}}_flag">
      </div>
    }
  </div>
</div>
